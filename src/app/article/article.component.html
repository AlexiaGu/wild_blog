@for (article of articles; track article.id){
<section [ngClass]="{ 'popular-article': article.likes >= 100 }">
  <div [hidden]="!article.isPublished">
    <h1 [ngStyle]="{ color: article.likes >= 150 ? 'green' : 'black' }">
      {{ article.title }}
    </h1>
    <a [routerLink]="['/article', article.id]">Voir l'article</a>
    <h2>Ecrit par : {{ article.author }}</h2>

    <p>{{ article.content }}</p>
    <img [src]="article.image" [alt]="article.title" />

    <p>commentaire : {{ article.comment }}</p>
    <input type="text" [(ngModel)]="article.comment" />
  </div>

  <button (click)="togglePublication(article)">
    {{ article.isPublished ? "DÃ©publier" : "Publier" }}
  </button>
</section>
}
